{% extends 'base.html' %}
{% block content %}
<h2>Edit Thread</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Title</label>
    <input name="title" value="{{ thread.title }}" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Craft</label>
    <select name="craft" class="form-control">
      <option value="">General</option>
      <option {% if thread.craft=='Knitting' %}selected{% endif %}>Knitting</option>
      <option {% if thread.craft=='Crochet' %}selected{% endif %}>Crochet</option>
      <option {% if thread.craft=='Spinning' %}selected{% endif %}>Spinning</option>
      <option {% if thread.craft=='Weaving' %}selected{% endif %}>Weaving</option>
      <option {% if thread.craft=='Felting' %}selected{% endif %}>Felting</option>
    </select>
  </div>
  <button class="btn btn-primary">Save</button>
</form>
{% endblock %}
