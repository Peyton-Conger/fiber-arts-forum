{% extends 'base.html' %}
{% block content %}
<h2>Edit Post</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Body</label>
    <textarea name="body" class="form-control" rows="6">{{ post.body }}</textarea>
  </div>
  <button class="btn btn-primary">Save</button>
</form>
{% endblock %}
