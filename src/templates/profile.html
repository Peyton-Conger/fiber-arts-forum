{% extends 'base.html' %}
{% block content %}
<h2>Profile â€” {{ user.username }}</h2>
<p>Email: {{ user.email or 'Not provided' }}</p>
{% if user.avatar %}
  <p><img src="/{{ user.avatar }}" alt="avatar" style="max-width:150px"></p>
{% endif %}
<form method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <label class="form-label">Upload Avatar</label>
    <input type="file" name="avatar" class="form-control">
  </div>
  <button class="btn btn-primary">Upload</button>
</form>
{% endblock %}
